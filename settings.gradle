pluginManagement {
	repositories {
		mavenLocal()
		mavenCentral()
		gradlePluginPortal()
		maven { url = "https://jitpack.io/" }
		maven { url = "https://repo.spongepowered.org/repository/maven-public/" }
		maven { url = "https://maven.minecraftforge.net/" }
	}
	resolutionStrategy {
		eachPlugin {
			switch (requested.id.id) {
				case "net.minecraftforge.gradle.forge":
					useModule("com.github.asbyth:ForgeGradle:${forgegradle_version}")
					break
				case "org.spongepowered.mixin":
					useModule("com.github.xcfrg:mixingradle:${mixingradle_version}")
					break
			}
		}
	}
	plugins {
		id "org.jetbrains.kotlin.jvm" version kotlin_version
	}
}

rootProject.name = 'Fluidity'
